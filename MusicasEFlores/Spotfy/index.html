    <script>
      // Fun√ß√£o para carregar as imagens salvas do localStorage
      window.onload = function () {
        const gallery = document.getElementById("gallery")
        const savedImages = JSON.parse(localStorage.getItem("images")) || []

        savedImages.forEach(function (imgSrc) {
          const img = document.createElement("img")
          img.src = imgSrc
          gallery.appendChild(img)
        })
      }

      // Fun√ß√£o para salvar as imagens no localStorage
      function uploadImage() {
        const fileInput = document.getElementById("fileInput")
        const gallery = document.getElementById("gallery")

        if (fileInput.files.length > 0) {
          const file = fileInput.files[0]
          const reader = new FileReader()

          reader.onload = function (e) {
            const imgSrc = e.target.result
            const img = document.createElement("img")
            img.src = imgSrc
            gallery.appendChild(img)

            // Salvar a imagem no localStorage
            let savedImages = JSON.parse(localStorage.getItem("images")) || []
            savedImages.push(imgSrc)
            localStorage.setItem("images", JSON.stringify(savedImages))
          }

          reader.readAsDataURL(file)
        }
      }
    </script>
